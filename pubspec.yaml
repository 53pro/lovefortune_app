name: lovefortune_app
description: "오늘 우리는 - AI 운세 기반의 커플 관계 조언 앱"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # UI & Icons
  cupertino_icons: ^1.0.2
  # State Management (상태 관리)
  flutter_riverpod: ^2.4.9
  # Firebase (백엔드)
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  # Google AdMob (광고)
  google_mobile_ads: ^4.0.0
  # Network (AI API 통신)
  http: ^1.2.0
  # 구글 로그인
  google_sign_in: ^6.2.1
  # 로깅 라이브러리 (추가)
  logger: ^2.0.2+1
  # .env 파일을 사용하기 위한 라이브러리 (추가)
  flutter_dotenv: ^5.1.0
  # 아이콘 라이브러리 (추가)
  font_awesome_flutter: ^10.7.0
  # 데이터 캐싱을 위한 라이브러리 (추가)
  shared_preferences: ^2.2.2
  # 날짜 포맷팅 라이브러리
  intl: ^0.20.2
  # 고유 ID 생성을 위한 라이브러리 (추가)
  uuid: ^4.3.3
  image_picker: ^1.0.7
  firebase_storage: ^11.6.0
  # flutter_localizations 패키지를 추가합니다.


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 # 이 부분을 추가합니다.


flutter:
  uses-material-design: true

  # assets 경로를 수정합니다.
  # 디렉토리(assets/images/) 대신 특정 파일(assets/images/google_logo.png)을
  # 명시하는 것이 더 안정적입니다.
  assets:
    - assets/images/google_logo.png
    # .env 파일을 애셋으로 등록합니다. (중요)
    - .env

flutter_launcher_icons:
  android: "launcher_icon" # 안드로이드 아이콘 이름
  ios: true # iOS 아이콘 생성 활성화
  image_path: "assets/images/flutter_launcher_icons.png" # 1단계에서 준비한 이미지 경로
  min_sdk_android: 21 # 안드로이드 최소 SDK 버전